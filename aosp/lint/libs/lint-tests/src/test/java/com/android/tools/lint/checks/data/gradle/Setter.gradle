apply plugin: 'com.android.application'

def getVersionName() {
    "1.0"
}

def getVersionCode() {
    50
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 17
        versionCode getVersionCode
        versionName getVersionName
    }
}
