apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion as Integer
    buildToolsVersion rootProject.ext.buildToolsVersion as String
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.duy.compiler.javanide"
        minSdkVersion rootProject.ext.minSdkVersion as Integer
        targetSdkVersion rootProject.ext.targetSdkVersion as Integer
        multiDexEnabled true
        versionCode 27
        versionName "1.2.0 beta"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            moduleName "aapt"
            abiFilters 'armeabi-v7a', 'x86', 'x86_64'//, 'arm64-v8a'
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        dev {
            minSdkVersion 21
        }
        prod {
            minSdkVersion rootProject.ext.minSdkVersion as Integer
        }
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

    dataBinding {
        enabled = true
    }

    lintOptions{
        disable 'MissingTranslation'
    }

}


configurations {
    all*.exclude group: 'commons-logging', module: 'commons-logging'
}


repositories {
    mavenCentral()
}
dependencies {
    testCompile 'junit:junit:4.12'

    compile project(':pager')
    compile project(':colorpicker')
    compile project(':splitview')
    compile project(':treeview')
    compile project(':fileexplorer')
    compile project(':javacompiler')
    compile project(':javacodeformatter')
    compile project(':androidlogcat')

    //android support
    compile 'com.android.support:multidex:1.0.1'
    compile "com.android.support:support-annotations:$supportLibVersion"
    compile "com.android.support:support-v4:$supportLibVersion"
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:cardview-v7:$supportLibVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    //firebase sdk
    compile "com.google.firebase:firebase-core:$google_service_version"
    compile "com.google.firebase:firebase-crash:$google_service_version"
    compile "com.google.firebase:firebase-messaging:$google_service_version"
    compile "com.google.android.gms:play-services-ads:$google_service_version"
    compile "com.google.firebase:firebase-storage:$google_service_version"
    compile 'io.github.kobakei:ratethisapp:1.1.2'
    compile 'commons-io:commons-io:2.4'
    compile 'com.github.clans:fab:1.6.4'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.miguelcatalan:materialsearchview:1.4.0'
    compile 'com.sothree.slidinguppanel:library:3.3.1'

    compile files('libs/commons-codec-1.10.jar')
    compile files('libs/commons-compress-1.5.jar')
    compile files('libs/dx.jar')
}

apply plugin: 'com.google.gms.google-services'
